<div ng-controller="VisualizationsEditController">
	<div ng-hide="list">
		
		<div ng-show="isSelectedParent(1)">
			<form>
				<div ng-show="dataset.length>0">
					
					<rzslider
					 rz-slider-model="rangeDatesSliderMin"
					 rz-slider-floor="0"
					 rz-slider-ceil="numbers2.length-1"
					 rz-slider-translate="translateCountrySlider"
					 ></rzslider>
					<!--	
					<rzslider
					    rz-slider-floor="0"
					    rz-slider-ceil="numbers2.length-1"
					    rz-slider-model="rangeDatesSliderMin"
					    rz-slider-high="rangeDatesSliderMax"
					    rz-slider-translate="translateCountrySlider"
					    rz-slider-step="1"
					    >
					</rzslider>
					-->		
				</div>
			</form>
		</div>
		
		<div ng-show="isSelectedSon('graph_pie')">
			
			<form>
				<!--
				<select 	
				ng-model="form.dateselector" 
				id="dateselector"
				ng-change="angularpiechartdisplay();"						
				ng-options="option.Key as option.Key for option in numbers2"></select>
				-->
         
				<div ng-show="dataset.length>0">

					<rzslider
					 rz-slider-model="rangeDatesSliderMin"
					 rz-slider-floor="0"
					 rz-slider-ceil="numbers2.length-1"
					 rz-slider-translate="translate"
					 ></rzslider>

					<!--
					<rzslider
					    rz-slider-floor="0"
					    rz-slider-ceil="numbers2.length-1"
					    rz-slider-model="rangeDatesSliderMin"
					    rz-slider-high="rangeDatesSliderMax"
					    rz-slider-translate="translate"
					    rz-slider-step="1"
					    >
					</rzslider>
					-->			
				</div>
						
				<!--
				<span>
					<label class="checkbox-inline" for="selectedAll">
						<input type="checkbox" ng-model="selectedAll" ng-change="checkAll();angularpiechartdisplaybycheckbox();" /> Check All
					</label>
				</span>
				<br/>
				<span ng-repeat="option in numbers2">
      				<label class="checkbox-inline" for="{{option.Key}}">
        				<input id="dateselectorcheckbox" class="dateselectorcheckbox" ng-change="angularpiechartdisplaybycheckbox();" type="checkbox" ng-model="selection.Keys[option.Key]" name="dateselectorcheckbox"  />
        				{{option.Key}}
      				</label>
				</span>
				-->
			</form>	
		</div>
	</div>

	<div ng-show="isSelectedSon('graph_pie')">
		<div class="pcPieChart" dataset="dataset" chartid="visualization.id" show-Legend="showLegend" small="list" mode="mode" show-Labels="showLabels"></div>
	</div>

	<div ng-show="isSelectedSon('graph_bars')">
		<div class="pcBarsChart" dataset="datasetToSend" chartid="visualization.id" small="list"  mode="mode" show-Legend="showLegend" show-Labels="showLabels" show-Grid="showGrid"></div>
	</div>

	<div ng-show="isSelectedSon('graph_line')">
		<div class="pcLinesChart" dataset="numbers1" events="eventsToPlot" 
		labels="labelYAxe" small="list"  mode="mode" chartid="visualization.id" 
		show-Legend="showLegend" 
		show-Labels="showLabels"
		show-Lines="showLines"
		show-Areas="showAreas"
		show-Points="showPoints"
		show-Grid="showGrid"
		show-Together="showYAxes"
		show-Percentatge="showAsPercentatge"
		xaxeformat=""
		></div>
	</div>
	<!--
<div ng-hide="!isSelectedParent(1)">
	<datamap
  	options="mapTest.options"

  	colors="mapTest.colors"

  	>
	</datamap>
</div>
-->

	<div ng-hide="!isSelectedParent(1)">
		<div class="pcMapsChart" chartid="visualization.id" dataset="datasetToSendMap"  
		small="list"  mode="mode" show-Legend="showLegend" show-Zoom="showZoom" show-Bubbles="showBubbles" projection="typeToPlot"
		fromcountry="translateCountryValue(rangeDatesSliderMin)"
		tocountry="translateCountryValue(rangeDatesSliderMax)"
		
		></div>
	</div>
